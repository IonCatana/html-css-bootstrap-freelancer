<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css"
    integrity="sha512-BnbUDfEUfV0Slx6TunuB042k9tuKe3xrD6q4mg5Ed72LTgzDIcLPxg6yI2gcMFRyomt+yJJxE+zJwNmxki6/RA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Bootstrap Freelancer</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-sm navbar-dark debug-height-90" style="background-color: #2c3e50">
      <div class="container">
        <a class="navbar-brand" href="#">
          <h3>START BOOTSTRAP</h3>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse ms_nav" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">PORTFOLIO</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">ABOUT</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">CONTACT</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <!-- Section 1 -->
    <section class="section_1">
      <div class="container-fluid">
        <div class="row bg-main-top ">
          <div class="row justify-content-center gap-4">
            <div class="row img-contain">
              <img src="img/avatar.svg" alt="" />
            </div>
            <h1 class="text-center">START BOOTSTRAP</h1>
            <div class="d-flex justify-content-center align-items-center">
              <div class="bg_line"></div>
              <i class="fas fa-star"></i>
              <div class="bg_line"></div>
            </div>
            <div class="row">
              <h5 class="text-center pb-5">
                GRAPHIC ARTIST - WEB DESIGNER - ILLUSTRATOR
              </h5>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Section 2 -->
    <section class="section_2">
      <div class="container">
        <div class="row">
          <h4 class="text-center">PORTFOLIO</h4>
          <div class="d-flex justify-content-center align-items-center">
            <div class="bg_line"></div>
            <i class="fas fa-star"></i>
            <div class="bg_line"></div>
          </div>
        </div>
        <div class="row justify-content-center gx-0 ">
          <div class="col-3 card m-2">
            <img src="img/cabin.png" alt="">
          </div>
          <div class="col-3 card m-2">
            <img src="img/cake.png" alt="">
          </div>
          <div class="col-3 card m-2">
            <img src="img/circus.png" alt="">
          </div>
        </div>
        <div class="row justify-content-center gx-0  ">
          <div class="col-3 card m-2">
            <img src="img/game.png" alt="">
          </div>
          <div class="col-3 card m-2">
            <img src="img/safe.png" alt="">
          </div>
          <div class="col-3 card m-2">
            <img src="img/submarine.png" alt="">
          </div>
        </div>
      </div>
      </div>
    </section>
    <!-- Section 3 -->
    <section class="section_3">
      <div class="container-fluid">
        <div class="row bg-main-top debug-height-500">
          <div class="col-12"></div>
        </div>
      </div>
    </section>
    <!-- Section 4 -->
    <section class="section_4">
      <div class="container">
        <div class="row bg-body debug-height-680">
          <div class="col-12"></div>
        </div>
      </div>
    </section>
  </main>
  <footer>
    <div class="container-fluid">
      <div class="row bg-footer-top debug-height-230">
        <div class="col-4"></div>
        <div class="col-4"></div>
        <div class="col-4"></div>
      </div>
      <div class="row bg-footer-bottom debug-height-110">
        <div class="col-12"></div>
      </div>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
